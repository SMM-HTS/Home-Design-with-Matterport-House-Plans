<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Style Selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="button-container">
    <button class="open-wizard-btn" onclick="openWizard()">Choose Your House Style</button>
  </div>

  <div class="modal" id="wizardModal">
    <div class="modal-content" id="wizardContent">
      <div id="questionBox"></div>
      <div class="hourglass" id="loader" style="display:none;"></div>
      <button class="close-btn" onclick="closeWizard()">Close</button>
    </div>
  </div>

 <script src="script.js"></script>
</body>
</html>
